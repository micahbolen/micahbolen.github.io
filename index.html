<!DOCTYPE html>
  <html>
    <head>
      <title>Micah.tech</title>
      <style type="text/css">
        @font-face {
          font-family : 'Checkbook';
          src         : url('fonts/checkbook/CHECKBK0.TTF')  format('truetype');
        }

        html {
          background-color : rgba(14,48,59,1);
          background-image : url('images/circuit.png');
          color            : rgba(255,255,255,1);
          margin           : 0 auto;
          padding          : 0;
          font-size        : 16px;
          font-family      : "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
          font-weight      : 300;
          text-align       : center;
        }

        body {
          margin  : 0 auto;
          background : none;
          padding : 0 1% 0 0;
          width   : 97%;
        }

        h1 {
          font-family : "Checkbook", sans-serif;
          font-size : 48px;
          letter-spacing: 0.2em;
        }

        h2 {
          margin-top : 33px;
          margin-bottom : 0px;
        }

        ul {
          list-style-type: none;
          position: relative;
          margin-left : 0;
          padding-left : 16px;
          display : block;
        }

        li { 
          margin : 10px 0 10px 0;
          font-size : 1.2rem;
          text-align : left;
        }

        img.medium {
          width : 640px;
          height : 480px;
        }

        .row {
          position     : relative;
          display      : block;
          width        : 96%;
          margin       : 10px 2% 10px 2%;
          padding      : 20px 0 20px 0;
          min-height   : 120px;
        }

        .panel {
           min-height : 120px;
           display : block;
           background : rgba(0,0,0,.77);
           border : 8px dotted rgba(0,0,0,0);
           box-shadow : 0 0 0 15px rgba(0,0,0,.77);
         }

         .center-100 {
          margin : 0 auto;
          width  : 100%;
          display : block;
         }

         .left-25 {
          display : inline-block;
          float   : left;
          width   : 18%;
          margin-right  : 1%;
         }

         .right-75 {
          display : inline-block;
          float   : right;
          width   : 75%;
          margin-right  : -15px;
         }

         .header {

         }

         .footer {

         }

         .content {
          height : 640px;
          margin-bottom : 23px;
         }

         .content .panel {
          height : 640px;
         }

         p.footer-tagline {
          margin-top : -33px;
         }

      </style>
    </head>
    <body>
      <div class="row header">
        <div class="panel center-100">
          <h1>Micah<small>.tech</small></h1>
        </div>
      </div>
      <div class="row content">
        <div class="panel left-25">
          <ul>
            <li>Coming soon...</li>
            <li><input type="checkbox" disabled="disabled"/> Projects</li>
            <li><input type="checkbox" disabled="disabled"/> Portfolio</li>
            <li><input type="checkbox" disabled="disabled"/> Posts</li>
            <li><input type="checkbox" disabled="disabled"/> Talks</li>
            <li><input type="checkbox" disabled="disabled"/> Links</li>
            <li><input type="checkbox" disabled="disabled"/> Contact</li>
          </ul>
        </div>
        <div class="panel right-75">
          <h2>I do tech stuff.</h2>
          <img class="medium" src="board.svg" />
        </div>
      </div>
      <div class="row footer">
        <div class="panel center-100">
          <h1><small>&copy; 2015 Micah Delane Bolen</small></h1>
          <p class="footer-tagline"><em>With loving support from my wonderful wife.</em></p>
        </div>
      </div>
    </body>
  </html>
